<html>
    <head>
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:#ffffff">
            <a-box color = "blue" position = "-1 0.5 -3"></a-box>
            <a-sphere color = "white" position = "3 0.7 -3" radius = "0.7"></a-sphere>
            <a-cylinder color = "red" position = "5 1 -3" radius = "0.7" height = "2"></a-cylinder>
            <a-plane color = "black" position = "0 0 -4" rotation="-90 0 0" width="20" height="4"></a-plane>
            <a-cone color = "yellow" position = "1 1 -3" radius = "0.7" height = "2"></a-cone>
            <a-octahedron position = "-2.3 0.43 -3" color = "pink" radius = 0.45></a-octahedron>
            <a-ring position = "-3.7 0.7 -3" color = "gray" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        </a-scene>


      
    </body>
</html>
